<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Circle Component</title>
  <style>
    :root {
      --color-mental:    #22c55e;
      --color-physical:  #fbbf24;
      --color-spiritual: #3b82f6;
      --color-academic:  #bdbdbd;
      --color-social:    #8b5cf6;
    }
    .status-indicator {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 1000;
    }
    .status-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.04), 0 2px 4px rgba(0,0,0,0.02);
      background: var(--status-gradient);
      transition: background 0.3s;
      position: relative;
    }
    .status-circle[aria-label] {
      outline: none;
    }
    .status-circle:focus::after,
    .status-circle:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 50%;
      top: 110%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9em;
      white-space: nowrap;
      pointer-events: none;
      z-index: 2000;
    }
  </style>
</head>
