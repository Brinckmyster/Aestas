  <style>
    body { margin:0; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#fff; }
    h1 { color:#3b82f6; }
    p { color:#4b5563; }
    a { margin-top:2rem; padding:0.75rem 1.5rem; background:#3b82f6; color:#fff; text-decoration:none; border-radius:0.5rem; }

<body>
  <!-- Header will be injected here -->
  <div id="site-header"></div>
  <!-- Google integration container -->
  <div class="g_id_signin"></div>

  <h1>Coming Soon</h1>
  <p>This is just a preview page.</p>
  <a href="/Academic-Allies/">Return Home</a>

  <!-- Fail-safe header loader (ensures all scripts run after insertion)-->
  <script>
    fetch('./shared-header.html')
      .then(response => response.text())
      .then(html => {
        const container = document.getElementById('site-header');
        container.innerHTML = html;
        // Execute any scripts found in the loaded header
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
          const newScript = document.createElement('script');
          Array.from(oldScript.attributes).forEach(attr =>
            newScript.setAttribute(attr.name, attr.value)
          );
          newScript.textContent = oldScript.textContent;
          oldScript.replaceWith(newScript);
        });
      });
  </script>
</body>
</html>
