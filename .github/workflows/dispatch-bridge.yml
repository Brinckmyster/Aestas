name: Dispatch Bridge

on:
  repository_dispatch:
    types: [student_prefs_request]

permissions:
  contents: write

concurrency:
  group: dispatch-bridge-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bridge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log client payload
        run: |
          echo "Payload:"
          echo '${{ toJson(github.event.client_payload) }}'

      - name: Prepare payload for downstream workflow
        id: prepare
        run: |
          echo "studentId=$(jq -r '.studentId' <<< '${{ toJson(github.event.client_payload) }}')" >> $GITHUB_OUTPUT
          echo "patch=$(jq -c '.patch' <<< '${{ toJson(github.event.client_payload) }}')" >> $GITHUB_OUTPUT

      - name: Call internal workflow using GH_PAT_DISPATCH (composite step)
        env:
          GH_TOKEN_INTERNAL: ${{ secrets.GH_PAT_DISPATCH }}
          STUDENT_ID: ${{ steps.prepare.outputs.studentId }}
          PATCH_JSON: ${{ steps.prepare.outputs.patch }}
        run: |
          set -e
          echo "$PATCH_JSON" > patch.json
          PATH_JSON="modular/data/prefs/students/${STUDENT_ID}.json"
          if [ ! -f "$PATH_JSON" ]; then
            mkdir -p "$(dirname "$PATH_JSON")"
            echo '{}' > "$PATH_JSON"
          fi
          jq -s '.[0] * .[2]' "$PATH_JSON" patch.json > merged.json
          mv merged.json "$PATH_JSON"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add modular/data/prefs/students
          git commit -m "Bridge: update ${STUDENT_ID} prefs via repository_dispatch"
          git push
