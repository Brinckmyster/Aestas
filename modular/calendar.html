<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>

<!-- Shared header loader (robust, with fallback for GitHub Pages) -->
<div id="site-header"></div>

<script>
(function() {
  var headerUrl = './shared-header.html';
  function injectStaticHeader() {
    // Simplified fallback header without duplicate Google login components
    document.getElementById('site-header').innerHTML = `
<header class="site-header" role="banner">
  <div class="header-content">
    <a aria-label="Home" class="home-link" href="/Academic-Allies/" title="Go Home">
      <img alt="Home" class="home-icon" height="30" title="Academic Allies Home" width="30" />
      <span class="tagline" title="Academic Allies: Dashboard">Academic Allies: Dashboard</span>
    </a>
    <nav aria-label="Main navigation">
      <ul class="nav-list">
        <li><a href="/Academic-Allies/modular/calendar.html" title="Calendar">Calendar</a></li>
        <li><a href="/Academic-Allies/modular/emergency.html" title="Emergency Contact">Emergency Contact</a></li>
        <li><a href="/Academic-Allies/modular/checkin.html" title="Daily Check-In">Daily Check-In</a></li>
        <li><a href="/Academic-Allies/modular/preview.html" title="Preview">Preview</a></li>
        <li><a href="/Academic-Allies/modular/sitemap.html" title="Site Map">Site Map</a></li>
      </ul>
    </nav>
    <div class="header-controls">
      <!-- NOTE: Google login components removed - now consolidated in shared-header.html only -->
      <p style="color: #666; font-size: 12px;">Header fallback mode - Google login unavailable</p>
    </div>
  </div>
</header>
    `;
  }
  
  fetch(headerUrl).then(function(response) {
    if (!response.ok) throw new Error('Header fetch failed');
    return response.text();
  }).then(function(html) {
    document.getElementById('site-header').innerHTML = html;
  }).catch(function(error) {
    console.warn('Falling back to static header:', error);
    injectStaticHeader();
  });
})();
</script>

<!-- Main calendar content -->
<main id="calendar-page">
  <h1>Calendar</h1>
  <div id="calendar-component-container"></div>
  <script type="module">
    import { renderCalendar } from './components/meal-planner/js/meal-planner.js';
    renderCalendar(document.getElementById('calendar-component-container'), window.firebaseAuth);
  </script>
</main>

</body>
</html>
