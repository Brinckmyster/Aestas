<!-- Status Circle Component: Fixed Top-Right -->
<style>
  .status-circle-fixed {
    position: fixed;
    top: 1.25rem;
    right: 1.25rem;
    z-index: 1000;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 2px 10px #b8c6e6;
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 3px solid #4caf50;
    transition: border-color 0.3s;
  }
  .status-circle-fixed[aria-label]::after {
    content: attr(aria-label);
    position: absolute;
    top: 65px;
    right: 0;
    background: #26334d;
    color: #fff;
    padding: 0.3em 0.7em;
    border-radius: 0.7em;
    font-size: 0.95rem;
    white-space: nowrap;
    opacity: 0.95;
    pointer-events: none;
    box-shadow: 0 2px 8px #ccd6e6;
    display: none;
  }
  .status-circle-fixed:hover::after,
  .status-circle-fixed:focus::after {
    display: block;
  }
  .status-dot {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #4caf50;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6rem;
    color: #fff;
    box-shadow: 0 1px 4px #a3e6b8;
    transition: background 0.3s;
  }
  /* Example: status colors (customize as needed) */
  .status-ok    { background: #4caf50; }
  .status-warn  { background: #ff9800; }
  .status-bad   { background: #f44336; }
  .status-idle  { background: #bdbdbd; }
</style>
<div
  class="status-circle-fixed"
  tabindex="0"
  aria-label="Status: All systems operational"
>
  <div class="status-dot status-ok" title="All systems operational">
    &#9679;
  </div>
</div>
<script>
  // Example: Dynamically update status (optional)
  // You can set status by changing class or aria-label via JS
  // Example: document.querySelector('.status-dot').className = 'status-dot status-warn';
  // Example: document.querySelector('.status-circle-fixed').setAttribute('aria-label', 'Status: Warning');
</script>
