<!-- Status Circle Component: Fixed Top-Right -->
<style>
  .status-circle-fixed {
    position: fixed;
    top: 1.25rem;
    right: 1.25rem;
    z-index: 1000;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 2px 10px #b8c6e6;
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 3px solid #4caf50;
    transition: border-color 0.3s;
  }
  .status-dot {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #4caf50;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6rem;
    color: #fff;
    box-shadow: 0 1px 4px #a3e6b8;
    transition: background 0.3s;
  }
</style>
<div
  class="status-circle-fixed"
  tabindex="0"
  aria-label="Status: All systems operational"
>
  <div class="status-dot status-ok" title="All systems operational">
    &#9679;
  </div>
</div>
